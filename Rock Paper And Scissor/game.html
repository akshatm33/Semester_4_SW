<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <main>
            <!-- Choices Section -->
            <section class="choices">
                <h2>Make Your Choice</h2>
                <div class="buttons">
                    <button id="rock">✊ Rock</button>
                    <button id="paper">✋ Paper</button>
                    <button id="scissor">✌️ Scissors</button>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results">
                <h2>Results</h2>
                <div class="result-display">
                    <p>Your Choice: <span id="user-choice">-</span></p>
                    <p>Computer Choice: <span id="computer-choice">-</span></p>
                    <p>Result: <span id="result">-</span></p>
                </div>
            </section>

            <!-- Scoreboard Section -->
            <section class="scoreboard">
                <h2>Scoreboard</h2>
                <div class="scores">
                    <p>Wins: <span id="wins">0</span></p>
                    <p>Losses: <span id="losses">0</span></p>
                    <p>Ties: <span id="ties">0</span></p>
                </div>
            </section>

            <!-- Reset Button -->
            <button id="reset" class="reset-button">Reset Game</button>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
